<div class="row">
  <ng-container *ngFor="let queueUpdate of queueUpdates">
    <div class="col-sm-2 mt-2" *ngIf="queueUpdate.size > 0">
      <mat-card class="mat-elevation-z8">
        <mat-card-content>
          <p class="h6">{{queueUpdate.queue}}</p>
        </mat-card-content>
        <mat-card-header>
          <mat-card-title>
            <p class="h4">{{queueUpdate.size}}</p>
          </mat-card-title>
        </mat-card-header>
      </mat-card>
    </div>
  </ng-container>
</div>
