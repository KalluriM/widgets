<div class="row">
  <ng-container *ngFor="let queueUpdate of queueUpdates">
    <div class="col-sm-3 mt-2" *ngIf="queueUpdate.size > 0">
      <mat-card class="mat-elevation-z8">
        <mat-card-content>
          <p class="h6">{{queueUpdate.queue}}</p>
        </mat-card-content>
        <mat-card-header>
          <mat-card-title>
            <span>{{queueUpdate.size}}</span>
          </mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <div class="float-right">
            <mat-card-subtitle *ngIf="queueUpdate.size > 0">
              <p class="h6">{{queueUpdate.maxWaitTimestamp  | timeago:true}}</p>
            </mat-card-subtitle>
          </div>
          <br>
        </mat-card-actions>
      </mat-card>
    </div>
  </ng-container>
</div>
