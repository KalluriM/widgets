<div class="container row">
  <div class="col-sm-2" *ngFor="let queueUpdate of queueUpdates">
    <div class="card" *ngIf="queueUpdate.size > 0">
      <div class="card-body">
        <h5 class="card-title">{{queueUpdate.size}}</h5>
        <p class="card-text">{{queueUpdate.queue}}</p>
      </div>
    </div>
  </div>
</div>
