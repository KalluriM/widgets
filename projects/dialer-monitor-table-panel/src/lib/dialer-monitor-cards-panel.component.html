<mat-toolbar>
  <mat-toolbar-row class="toolbar-row">
    <span>Dialer Monitor</span>
    <span class="spacer"></span>
    <small>
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Name etc." (keyup)="applyFilter($event.target.value)">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </small>
  </mat-toolbar-row>
</mat-toolbar>

<table mat-table matSort [dataSource]="dataSource" class="full-width-table">

  <ng-container matColumnDef="name" sticky>
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Dialer Name</th>
    <td mat-cell *matCellDef="let row">{{row.name}}</td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
    <td mat-cell *matCellDef="let row">{{row.active}}</td>
  </ng-container>

  <ng-container matColumnDef="speed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Calls /min</th>
    <td mat-cell *matCellDef="let row">{{row.speed}}</td>
  </ng-container>

  <ng-container matColumnDef="activeQueue">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Scheduled</th>
    <td mat-cell *matCellDef="let row">{{row.activeQueue}}</td>
  </ng-container>

  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Completed</th>
    <td mat-cell *matCellDef="let row">{{row.completed}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
