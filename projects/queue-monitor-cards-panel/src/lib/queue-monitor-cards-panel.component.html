<div fxLayout="row wrap" fxLayoutAlign="start stretch">
  <div fxFlex="250px" *ngFor="let queueUpdate of queueUpdates">
    <mat-card>
      <!-- *ngIf="queueUpdate.size > 0"  -->
      <mat-card-title fxLayout="row">
        <span fxFlex="70">{{queueUpdate.queue}}</span>
        <span fxFlex="30">{{queueUpdate.size}}</span>
      </mat-card-title>
      <mat-card-subtitle fxLayout="row">
        <span fxFlex="70">Active Queue</span>
        <span fxFlex="30" *ngIf="queueUpdate.maxWaitTimestamp != null">
          {{queueUpdate.maxWaitTimestamp | timeago:true}}
        </span>
      </mat-card-subtitle>
      <mat-divider></mat-divider>
      <mat-card-actions fxLayout="row" fxLayoutAlign="space-evenly stretch">
        <span fxFlex></span>
        <div fxFlex class="with-icon">
          <mat-icon>call_received</mat-icon><span>{{queueUpdate.callsEntered}}</span>
        </div>
        <span fxFlex>{{queueUpdate.callsConnected}}</span>
        <span fxFlex>{{queueUpdate.agentsConnected}}</span>
        <span fxFlex>{{queueUpdate.agentsActive}}</span>
        <span fxFlex></span>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
