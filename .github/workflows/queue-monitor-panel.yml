name: queue-monitor-panel
on: 
    workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci

      - run: npm run build -- $GITHUB_WORKFLOW

      - run: npm run build -- env.GITHUB_WORKFLOW
